<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
    <form class="form" name="myform" onsubmit="return validateform()">
        <div>
          <label for="Email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email1">
        </div>
        <div class="mb-3">
            <label for="Password5" class="form-label">Password</label>
            <input type="password" id="Password5" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <script>
        function validateform(){
            let name = document.getElementById('Name1').value;
            let email = document.getElementById('Email1').value;
            let mobile = document.getElementById('Mobile').value;
            let password = document.getElementById('Password5').value;
            if(name=="" || email=="" || mobile== "" || password==""){
                alert("Field can't be empty");
                return false;
            }
            if(mobile.length!=10){
                alert("Enter 10 digit mobile number");
                return false;
            }
        }
    </script>
</body>
</html>
